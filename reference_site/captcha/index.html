<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Screw Captcha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              pixel: ['"VT323"', 'monospace'],
            },
            colors: {
              retro: {
                bg: '#1a1c2c',
                light: '#f4f4f4',
                accent: '#ff0044',
                green: '#00e756',
                purple: '#5d275d',
                dark: '#000000',
                metal: '#94b0c2',
                rust: '#b13e53'
              }
            },
            boxShadow: {
              'pixel': '4px 4px 0px 0px rgba(0,0,0,0.5)',
              'pixel-sm': '2px 2px 0px 0px rgba(0,0,0,0.5)',
              'pixel-lg': '6px 6px 0px 0px rgba(0,0,0,0.5)',
              'pixel-inset': 'inset 4px 4px 0px 0px rgba(0,0,0,0.2)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #2e2633;
        image-rendering: pixelated;
      }
      .pixel-border {
        box-shadow: 
          -4px 0 0 0 black,
          4px 0 0 0 black,
          0 -4px 0 0 black,
          0 4px 0 0 black;
        margin: 4px;
      }
      /* Custom slider styling for retro feel */
      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 24px;
        width: 16px;
        background: #00e756;
        cursor: pointer;
        border: 2px solid black;
        box-shadow: 2px 2px 0px black;
        margin-top: -8px;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 8px;
        cursor: pointer;
        background: #1a1c2c;
        border: 2px solid black;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>

</body>
</html>
