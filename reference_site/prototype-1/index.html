
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FirstSpawn | Discover Verified Servers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background-color: #1a1a1a;
        color: #f0f0f0;
        font-family: 'VT323', monospace;
        image-rendering: pixelated;
      }
      .pixel-font { font-family: 'Press Start 2P', cursive; }
      .pixel-border {
        border: 4px solid black;
        box-shadow: 
          inset -4px -4px 0px 0px #333,
          inset 4px 4px 0px 0px #eee;
        background: #ccc;
        color: black;
      }
      .pixel-border-dark {
        border: 4px solid black;
        box-shadow: 
          inset -4px -4px 0px 0px #000,
          inset 4px 4px 0px 0px #444;
        background: #222;
        color: white;
      }
      .pixel-btn {
        position: relative;
        display: inline-block;
        padding: 8px 16px;
        text-align: center;
        text-decoration: none;
        user-select: none;
        cursor: pointer;
        transition: transform 0.1s;
      }
      .pixel-btn:active {
        transform: translateY(2px);
      }
      .crt-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
        background-size: 100% 3px, 3px 100%;
        pointer-events: none;
        z-index: 1000;
      }
      ::-webkit-scrollbar { width: 12px; }
      ::-webkit-scrollbar-track { background: #111; }
      ::-webkit-scrollbar-thumb { background: #444; border: 2px solid #000; }
    </style>
